<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Space Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <canvas id="canvas" width="400" height="700">
  </canvas>
  <button id="start">
    <img src="start.png" />
  </button>
  <div id="controls" style="display:none">
      <div id="middle">
         <button id="left" class="button">
       <img src="left.jpg" />
     </button>
     <button id="right" class="button">
       <img src="right.jpg" />
     </button>
      </div>
      <div id="upper">
         <button id="up" class="button">
       <img src="up.jpg" />
         </button>
      </div>
      <div id="lower">
         <button id="down" class="button">
       <img src="down.jpg" />
         </button>
      </div>
     
     
  </div>
  <div id="hud" style="display:none">
    <div id="score">
       Score:
    </div>
    <div id="lives">
       
    </div>
    
  </div>
  <script src="script.js">
     
  </script>
  
</body>

</html>
