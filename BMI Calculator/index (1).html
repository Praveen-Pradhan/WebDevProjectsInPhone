<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />   
</head>
<body>
   <div id="container">
      <div id="box">
         <h1 id="heading">
            BMI CALCULATOR 
         </h1>    
          <div id="content">
           <div id="ageContainer">
             <div class="box">
                <p>Age</p>
               <input type="text" value="" id="age"/>
             </div>    
           </div>
            <div id="hwContainer">
               <div class="box">
                <p>Height(cm)</p>
               <input type="text" value=""  id="height" class="input"/>
              </div>    
                <div class="box">
                    <p>Weight(kg)</p>
                   <input type="text" value="" id="weight" class="input" />
                 </div>    
            </div> 
              <button id="calculate">Calculate</button>
             <div id="bmiContainer">
                <h2>YOUR BMI IS</h2>
             <div id="bmi">00.00</div>
                <div id="result"></div>
             </div>
          </div>    
      </div>   
   </div>
    
   <script src="script.js">
      
   </script>
   
</body>
   
</html>
